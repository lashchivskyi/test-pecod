<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pecode</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="main-header">
                <div class="menu-fon">
                    <nav class="main-nav">
                        <ul class="nav-list">
                            <li><a href="#HOME">HOME</a></li>
                            <li><a href="#OUR_REQUIREMENT">OUR REQUIREMENT</a></li>
                            <li><a href="#HELP">HELP</a></li>
                            <li><a href="#WE_OFFER">WE OFFER</a></li>
                            <li><a href="#CONTACTS">CONTACTS</a></li>
                        </ul>
                    </nav>
                    <div class="header-info">
                        <div class="form">
                            <p class="sent-request">Sent Request</p>
                            <form class="feedback-form" method="POST" name="contact">
                                <input class="feedback-input" id="userName" type="text" name="name" placeholder="Name"
                                    required>
                                <input class="feedback-input" id="userEmail" type="email" name="e-mail"
                                    placeholder="E-mail" required>
                                <button id="contact-submit" type="submit" value="SENT">SENT</button>
                            </form>
                        </div>
                        <div>
                            <div class="logo-pecode">
                                <img class="logo-pecodee" src="css/img/logo-header.png" alt="Pecode logo">
                            </div>
                        </div>
                    </div>
                    <div class="circle-logo">
                        <img src="ss/img/circle-right.png" alt="Circle logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>


        <script src="js/index.js"></script>
</body>

</html>
